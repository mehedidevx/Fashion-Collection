<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Collection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="mt-5 md:container mx-auto">
      <div class="navbar bg-base-100">
        <div class="md:hidden">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <div class="flex flex-col gap-3">
                <button onclick="filterProduct('All')" class="btn">All</button>
                <button onclick="filterProduct('Topwear')" class="btn">
                  Topwear
                </button>
                <button onclick="filterProduct('Bottomwear')" class="btn">
                  Bottomwear
                </button>
                <button onclick="filterProduct('Jacket')" class="btn">
                  Jacket
                </button>
                <button onclick="filterProduct('Watch')" class="btn">
                  Watch
                </button>
              </div>
            </ul>
          </div>
        </div>
        <div class="flex-1">
          <a class="text-xl text-orange-500 font-bold">Fashion<span class="hidden md:inline ml-1">Collection</span></a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              id="search-input"
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
          </div>
          <div class="indicator w-1/4">
            <button id="search" class="btn join-item  bg-orange-500">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="container mx-auto mt-5">
      <div>
        <div
          class="md:flex md:justify-between flex justify-center gap-5 items-center"
        >
          <div class="gap-2 md:flex hidden">
            <button onclick="filterProduct('All')" class="btn">All</button>
            <button onclick="filterProduct('Topwear')" class="btn">
              Topwear
            </button>
            <button onclick="filterProduct('Bottomwear')" class="btn">
              Bottomwear
            </button>
            <button onclick="filterProduct('Jacket')" class="btn">
              Jacket
            </button>
            <button onclick="filterProduct('Watch')" class="btn">Watch</button>
          </div>
          
          <div>
            <select id="sort-price" class="p-2 border rounded">
              <option value="low">Low to High</option>
              <option value="high">High to Low</option>
          </select>
          </div>
          
        
        </div>
      </div>
      <div id="products" class="grid md:grid-cols-3 gap-4 my-10 p-3 md:p-0"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
